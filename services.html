<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Services & Plans</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: #fff;
      border: 2px solid #444;
      border-radius: 12px;
      padding: 50px 60px;   /* Increased padding */
      width: 800px;         /* Increased width */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }


    .header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .column {
      width: 45%;
    }

    .column h3 {
      margin-bottom: 15px;
      text-align: left;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    .column ul {
      list-style-type: disc;
      padding-left: 20px;
    }

    .plans div {
      margin: 10px 0;
    }

    .note {
      margin-top: 20px;
      font-size: 0.95em;
      font-weight: bold;
      text-align: center;
    }

    .column h3 {
      color: #00796b; /* Teal for headings */
      font-size: 24px;
      margin-bottom: 10px;
    }


  </style>
</head>
<body>

  <div class="card">
    <div class="header">
      <div class="column">
        <h3>Services</h3>
        <ul>
          <li>Weight Loss</li>
          <li>Weight Gain</li>
          <li>Diabetes</li>
          <li>Heart Health</li>
          <li>PCOS/PCOD</li>
          <li>Kidney Issues</li>
          <li>Cancers</li>
        </ul>
      </div>
      <div class="column plans">
        <h3>Plans</h3>
        <div>1 Week – ₹500</div>
        <div>2 Week – ₹750</div>
        <div>1 Month – ₹1200</div>
      </div>
    </div>
    <div class="note">NOTE: For any service message in contact</div>
  </div>

</body>
</html>

    body {
      background-image: url('background2.avif'); /* Replace with your image path */
      background-size: cover; /* Cover entire page */
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>
  


</body>
</html>
