<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Healthy Living</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5fdf5;
      margin: 0;
      padding: 0;
    }

    section {
      text-align: center;
      padding: 60px 20px;
    }

    h2 {
      color: #2c5f2d;
      font-size: 2.5em;
    }

    form input,
    form textarea {
      width: 40%;
      padding: 10px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    form textarea {
      width: 82%;
      height: 100px;
      resize: none;
    }

    form button {
      padding: 12px 25px;
      background-color: #2c5f2d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    footer {
      background-color: #2c5f2d;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }

    hr.white-line {
      border: none;
      height: 2px;
      background-color: white;
      width: 90%;
      margin: 30px auto;
    }
  </style>
</head>
<body>

  <section id="contact">
    <h2>Healthy Living Starts Here</h2>
    <form action="https://formspree.io/f/mnndkqpq" method="POST">
    <input type="text" name="firstName" placeholder="First name*" required>
    <input type="text" name="lastName" placeholder="Last name*" required><br>
    <input type="email" name="email" placeholder="Email address*" required>
    <input type="tel" name="phone" placeholder="Phone number*" required><br>
    <textarea name="message" placeholder="Message*" required></textarea><br>
    <button type="submit">Book Now</button>
  </form>
  </section>

  <hr class="white-line">

 <footer>
    <p>&copy; Copyrights 2025. dietwithme24@gmail.com All Rights Reserved.</p>
    <p>
        <a href="https://wa.me/6281262328" class="whatsapp-float" target="_blank">
            <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="Chat on WhatsApp" />
        </a>

    </p>
</footer>

  <script>
    document.getElementById('patientForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const patient = {
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        message: document.getElementById('message').value
      };

      let patients = JSON.parse(localStorage.getItem('patients')) || [];
      patients.push(patient);
      localStorage.setItem('patients', JSON.stringify(patients));

      alert('Your information has been submitted successfully!');
      document.getElementById('patientForm').reset();
    });
  </script>

</body>
</html>
